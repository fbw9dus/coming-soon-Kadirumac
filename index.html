  <body>


    <div class="container">

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4"  id="left">
                     <ul class="list-group" id="list">
                            <li class="list-group-item" ><h2 id="days"></h2>days left</li>
                            <li class="list-group-item"><h2 id="hours" ></h2>hours left</li>
                            <li class="list-group-item"><h2 id="minuts"></h2>minuts left</li>
                            <li class="list-group-item"><h2 id="seconds"></h2>seconds left</li>
                        
                          </ul>
            </div>
            <div class="col-xs-8 col-sm-8 col-xl-8" id="right">
                    <div class="card"  id="card">
                
                            <div class="card-body">
                              <h2 class="card-title">Cooming soon</h2>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              <a href="#" class="btn">Get notified </a>
                            </div>
                          </div>
                       
                          <ul class="social-network social-circle">
                                <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="#" class="icoLinkedin" title="Instagram"><i class="fa fa-instagram"></i></a></li>
                               </ul>	
            </div>
        </div>
       
    </div>
